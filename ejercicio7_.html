<!DOCTYPE html>
<html>
<head>
    <title>Comprobador de suma de números enteros</title>
</head>
<body>
    <h1>Comprobador de suma de números enteros</h1>
    <form>
        <label for="num1">Primer número:</label>
        <input type="number" id="num1" name="num1">
        <label for="num2">Segundo número:</label>
        <input type="number" id="num2" name="num2">
        <label for="num3">Tercer número:</label>
        <input type="number" id="num3" name="num3">
        <button type="button" onclick="comprobarSuma()">Comprobar</button>
    </form>
    <p id="resultado"></p>

    <script>
        function comprobarSuma() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let num3 = parseInt(document.getElementById("num3").value);
            if (num1 + num2 == num3) {
                document.getElementById("resultado").innerHTML = "La suma de " + num1 + " y " + num2 + " es igual a " + num3;
            } else {
                document.getElementById("resultado").innerHTML = "La suma de " + num1 + " y " + num2 + " no es igual a " + num3;
            }
        }
    </script>
</body>
</html>
